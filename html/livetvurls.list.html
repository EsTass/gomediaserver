<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html lang='En' xml:lang='En' xmlns='http://www.w3.org/1999/xhtml'>
<head>
	
	<title>GMS</title>

	<base href="">
	
	<meta charset="utf-8">
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<meta http-equiv='X-UA-Compatible' content='IE=8' />
	<meta http-equiv='Pragma' content='no-cache' />
	<meta http-equiv='Expires' content='-1' />
    <meta name="referrer" content="no-referrer" />
	
	<meta name='Keywords' content='' />
	<meta name='Description' content='' />
	<meta name='robots' content='nofollow' />
	<meta name='author' content='GMS' />
	
	<script src="/assets/jquery-3.2.1.min.js"></script>
    <script src="/assets/init.js"></script>
    
	<link type='image/x-icon' href='/assets/favicon.ico' rel='shortcut icon' />
	
	<link rel="stylesheet" href="/assets/index.css" />
    <link rel="stylesheet" href="/assets/index_extra.css" />
</head>

<body>
    
    {{.Menu}}
    
    <div class='dBaseBox'>
        
        <h1>{{.Title}}</h1>
        
        <br />
        
        <div id="dResult" class="tList widthFull" style="text-align: center;padding: 10px 0px;"></div>
        
        <br />
        
        <div id="dAdd" class="tList widthFull">
            <form class='' id='medialiveadd' action='/livetvurls-e-add/' method='post' autocomplete='off'>
                <table class="widthFull" style="background-color: gainsboro; text-align: center;font-size: 120%;">
                    <tr>
                        <th colspan='100'>
                            Add URLS
                        </th>
                    </tr>
                    <tr>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>
                           <input type="text" id="title" name="title" placeholder="TITLE" value="" />
                        </td>
                        <td>
                           <input type="url" id="url" name="url" placeholder="URL" value="" />
                        </td>
                        <td style='vertical-align: top;'>
                            <input type='button' onclick="g_post_form( '/livetvurls-e-add/', 'medialiveadd', 'dResult' );" id='bmliveadd' value='Add List' />
                            <input type="button" onclick="g_get( '/livetvurls-all-check/', 'dResult' );" value="CHECK-ALL" />
                            <input type="button" onclick="g_get( '/livetvurls-all-check/?clean=1', 'dResult' );" value="CHECK&CLEAN-ALL" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        
        <br />
        
        <table class="tList">
            <tr>
                <th>Date Added</th>
                <th>IDMEDIALIVEURLS</th>
                <th>Title</th>
                <th style='max-width: 30vw;'>URL</th>
                <th>Actions</th>
            </tr>
            {{range .Todos}}
            <tr>
                <td>{{.date}}</td>
                <td>{{.idmedialiveurls}}</td>
                <td>{{.title}}</td>
                <td style='max-width: 30vw;word-wrap: break-word;'>{{.url}}</td>
                <td>
                    <input type="button" onclick="g_get( '/livetvurls-e-delete/?id={{.idmedialiveurls}}', 'dResult' );" value="DELETE" />
                    <input type="button" onclick="g_get( '/livetvurls-e-check/?id={{.idmedialiveurls}}', 'dResult' );" value="CHECK" />
                    <input type="button" onclick="g_get( '/livetvurls-e-check/?id={{.idmedialiveurls}}&clean=1', 'dResult' );" value="CHECK&CLEAN" />
                </td>
            </tr>
            {{end}}
        </table>
    </div>

</body>
</html>
